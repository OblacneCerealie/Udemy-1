<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .container{
      width: 748px;
      height: 748px;
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 155px 20px;
      gap: 9px;
    }

    .red{
      background-color:#E72F24 ;
      width: 320px;
      height: 414px;

    }
    .blue{
      background-color: #004592;
      width: 50px;
      height: 130px;
      grid-column-start:4;
      grid-column-end: auto;
      grid-row-start: 2;
      grid-row-end: 3;
    }
    .yellow{
      background-color:#F9D01E ;
      width: 198px;
      height: 20px;
      grid-column-start:2;
      grid-column-end: 3;
      grid-row-start: 4;
      grid-row-end: auto;
    }
    .black{
      background-color:#232629 ;
      width: 153px;
      height: 20px;
      grid-column-start:3;
      grid-column-end: 4;
      grid-row-start: 4;
      grid-row-end: auto;
    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="red item"></div>
    <div class="blue item"></div>
    <div class="black item"></div>
    <div class="yellow item"></div>
  </div>
</body>

</html>
